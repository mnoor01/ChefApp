            </lightning-layout-item>

                   <div key={recipe.recipe_name}>
                    <h2 class="slds-text-heading_large"></h2>
                    <h2 class="slds-p-vertical_small">{recipe.description}</h2>

                    
 </div>
                       </template>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
